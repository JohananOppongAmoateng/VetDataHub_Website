{% extends 'dashboard.html' %}
{% load tailwind_filters %}
{% block title %}Upload Dataset{% endblock %}
 {% block main %}

<h2 class="text-2xl font-semibold text-center mb-2">Add New Dataset </h2>
    <form action="{% url 'datasets:add_dataset' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form|crispy }}


     <input class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg mb-4"
                   type="submit"
                   value="Upload dataset">

        </form>

{% endblock %}

{% load static %}
<nav class="flex flex-wrap items-center justify-between py-4 px-6 bg-white shadow-lg">
  <!-- Logo Section -->
  <div class="flex items-center justify-between w-full sm:w-auto">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-12">
    <!-- Mobile Menu Toggle Button -->
    <button id="menu-toggle" class="sm:hidden text-gray-700 hover:text-green-500 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  </div>

  <!-- Navigation Links -->
  <ul id="menu" class="hidden flex-col sm:flex sm:flex-row sm:items-center sm:space-x-8 w-full sm:w-auto">
    <li><a href="/" class="block py-2 text-gray-700 hover:text-green-500">Home</a></li>
    <li><a href="#features" class="block py-2 text-gray-700 hover:text-green-500">Features</a></li>
    <li><a href="#about-us" class="block py-2 text-gray-700 hover:text-green-500">About Us</a></li>
    <li><a href="#contact-us" class="block py-2 text-gray-700 hover:text-green-500">Contact Us</a></li>
  </ul>

  <!-- Action Buttons -->
  <div id="auth-nav-btn" class="hidden  sm:flex space-x-4 mt-4 sm:mt-0">
    <a href="{% url 'auth_login' %}" class="px-4 py-2 border border-green-500 text-green-500 rounded hover:bg-green-500 hover:text-white">Log in</a>
    <a href="{% url 'registration_register' %}" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Sign up</a>
  </div>
</nav>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  const auth_nav_btn = document.getElementById('auth-nav-btn')

  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('hidden');
    auth_nav_btn.classList.toggle('hidden');

  });
</script>
